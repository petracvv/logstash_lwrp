driver:
  name: dokken
  hostname: logstash-kitchen
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  client_rb:
    chef_license: accept-no-persist 
  attributes:
    java:
      jdk_version: "8"
    logstash:
      elasticsearch_uri: 'http://127.0.0.1:9200'
    rsyslog:
      server_ip: '127.0.0.1'
      port: '5959'

verifier:
  name: inspec

platforms:
- name: debian-9
  run_list:
    - recipe[apt::default]
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd

- name: centos-7
  driver:
    image: dokken/centos-7
    pid_one_command: /usr/lib/systemd/systemd

- name: centos-8
  driver:
    image: dokken/centos-8
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-16.04
  run_list:
    - recipe[apt::default]
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd

- name: ubuntu-18.04
  run_list:
    - recipe[apt::default]
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd

- name: ubuntu-20.04
  run_list:
    - recipe[apt::default]
  driver:
    image: dokken/ubuntu-20.04
    pid_one_command: /bin/systemd
